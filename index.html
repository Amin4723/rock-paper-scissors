<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
   <div id="header">ROCK PAPER SCISSORS</div>
   <h1 id="header-two"> Choose your weapon</h1>
   <h3 id="header-three">First to score 5 points wins the game</h3>
   <div class="score-container">
     <div class="container">
       <div id="player-choice">?</div>
       <p id="player-score"> Player: 0</p>
     </div>
     <div class="container-two">
       <div id="computer-choice">?</div>
       <p id="computer-score">Computer: 0</p>
     </div>
   </div>
   <div id="icons">
     <button id = "rock" ><img src="imges/rock.png" alt="rock"></button>
     <button id = "paper" ><img src="imges/paper.jpg" alt="paper"></button>
     <button id = "scissors" ><img src="imges/scissors.png" alt="scissors"></button>
   </div>
 
   <script src="index.js"></script>
</body>
</html>
